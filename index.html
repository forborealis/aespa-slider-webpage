<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aespa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="">Home</a>
            <a href="">Spotify</a>
            <a href="">YouTube</a>
        </nav>
    </header>

    <!-- carousel -->
    <div class="carousel">
        <!-- list item -->
        <div class="list">
            <div class="item">
                <img src="images/image1.jpg" alt="">
                <div class="content">
                    <div class="title">Aespa</div>
                    <div class="member member1">Karina</div>
                    <div class="des">
                        Leader, Main Dancer, Lead Rapper, Sub-Vocalist, Visual, Face of the Group, Center
                    </div>
                    <div class="buttons">
                        <button>Know More</button>
                        <button>Follow</button>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="images/image3.jpg" alt="">
                <div class="content">
                    <div class="title">Aespa</div>
                    <div class="member member2">Winter</div>
                    <div class="des">
                        Main Vocalist, Lead Dancer, Visual
                    </div>
                    <div class="buttons">
                        <button>Know More</button>
                        <button>Follow</button>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="images/image2.jpg" alt="">
                <div class="content">
                    <div class="title">Aespa</div>
                    <div class="member member3">Ningning</div>
                    <div class="des">
                        Main Vocalist, Maknae
                    </div>
                    <div class="buttons">
                        <button>Know More</button>
                        <button>Follow</button>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="images/image4.jpg" alt="">
                <div class="content">
                    <div class="title">Aespa</div>
                    <div class="member member4">Giselle</div>
                    <div class="des">
                        Main Rapper, Sub-Vocalist
                    </div>
                    <div class="buttons">
                        <button>Know More</button>
                        <button>Follow</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- list thumbnail -->
        <div class="thumbnail">
            <div class="item">
                <img src="images/image1.jpg" alt="">
                <div class="content">
                    <div class="title">
                        Karina
                    </div>
                    <div class="description">
                        카리나
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="images/image3.jpg" alt="">
                <div class="content">
                    <div class="title">
                        Winter
                    </div>
                    <div class="description">
                        윈터
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="images/image2.jpg" alt="">
                <div class="content">
                    <div class="title">
                        Ningning
                    </div>
                    <div class="description">
                        닝닝
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="images/image4.jpg" alt="">
                <div class="content">
                    <div class="title">
                        Giselle
                    </div>
                    <div class="description">
                        지젤
                    </div>
                </div>
            </div>
        </div>
        <!-- next prev -->
        <div class="arrows">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
        <!-- time running -->
        <div class="time"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
